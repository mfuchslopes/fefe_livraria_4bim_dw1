<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Autor</title>
    <link rel="stylesheet" href="/admin/autor/autor.css">
</head>

<body>
    <header>
        <h1>CRUD Autor</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Autor</h2>

            <form id="autorForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Autor</legend>

                    <div class="form-group">
                        <label for="nome_autor">Nome do autor:</label>
                        <input type="text" id="nome_autor" name="nome_autor" required>
                    </div> 

                 
                </fieldset>
            </form>

 

            <div class="livrosDoAutor">
                <div>Livros do Autor                   
                    <button type="button" id="btnAdicionarLivro" onclick="adicionarLivro()" class="btn-secondary btn-small btnAdicionarLivro"><i
                            class="fas fa-box-open"></i> Adicionar Livro</button> 
                </div>
                <div class="livro-table-container">
                    <table id="livrosTable">
                        <thead>
                            <tr>
                                <th>ID Autor</th>
                                <th>ID</th>
                                <th>Livro</th>
                                <th>Salvar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody id="livrosTableBody">
                            <!-- Livros ser√£o carregados dinamicamente -->
                        </tbody>
                    </table>
                </div>


        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="autoresTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>                            
                        </tr>
                    </thead>
                    <tbody id="autoresTableBody">
                         <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Autor</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/admin/autor/autor.js" defer></script>

</body>

</html>
