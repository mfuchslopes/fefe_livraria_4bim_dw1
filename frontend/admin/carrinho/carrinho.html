<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Carrinho</title>
    <link rel="stylesheet" href="/admin/carrinho/carrinho.css">
</head>

<body>
    <header>
        <h1>CRUD Carrinho</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Carrinho</h2>

            <form id="carrinhoForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Carrinho</legend>

                    <div class="form-group">
                        <label for="data_carrinho">Data do carrinho:</label>
                        <input type="date" id="data_carrinho" name="data_carrinho" required>
                        <label for="id_pessoa">Cliente:</label>
                        <input type="number" id="id_pessoa" name="id_pessoa" required>
                    </div>
                </fieldset>
            </form>

            <div id="infoPagamento" name="infoPagamento">
                <!-- informa√ß√µes ser√£o adicionadas dinamicamente -->
            </div>

            <div class="itensDoCarrinho">
                <div id="coisinhasDoCarrinho">Itens do Carrinho                   
                    <button type="button" id="btnAdicionarItem" onclick="adicionarItem()" class="btn-secondary btn-small btnAdicionarLivro"><i
                            class="fas fa-box-open"></i> Adicionar Item</button> 
                </div>
                <div class="item-table-container">
                    <table id="itensTable">
                        <thead>
                            <tr>
                                <th>ID Carrinho</th>
                                <th>ID</th>
                                <th>Livro</th>
                                <th>Quantidade</th>
                                <th>Pre√ßo Unit√°rio</th>
                                <th>Subtotal</th>
                                <th>Salvar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody id="itensTableBody">
                            <!-- Itens ser√£o carregados dinamicamente -->
                        </tbody>
                    </table>
                </div>

            </div>


        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="carrinhosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Cliente</th>
                        </tr>
                    </thead>
                    <tbody id="carrinhosTableBody">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Carrinho</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/admin/carrinho/carrinho.js" defer></script>

</body>

</html>
