<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário - Livraria</title>
  <link rel="stylesheet" href="cadastroUsuario.css">
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-header">
      <h1>Cadastro</h1>
      <p>Crie sua conta e comece a explorar nosso acervo</p>
    </div>

    <form id="formCadastro">
      <div class="form-group">
        <label for="nome">Nome Completo *</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        <div class="erro-mensagem" id="erroNome"></div>
      </div>

      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        <div class="erro-mensagem" id="erroEmail"></div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="cpf">CPF *</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
          <div class="erro-mensagem" id="erroCpf"></div>
        </div>

        <div class="form-group">
          <label for="cep">CEP *</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
          <div class="erro-mensagem" id="erroCep"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço Completo *</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade - UF" required>
        <div class="erro-mensagem" id="erroEndereco"></div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="senha">Senha *</label>
          <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required>
          <div class="erro-mensagem" id="erroSenha"></div>
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha *</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Digite a senha novamente" required>
          <div class="erro-mensagem" id="erroConfirmarSenha"></div>
        </div>
      </div>

      <button type="submit" class="btn-cadastrar" id="btnCadastrar">Criar Conta</button>
      
      <div class="loading" id="loading">Criando sua conta...</div>
    </form>

    <div class="link-login">
      Já tem uma conta? <a href="../login/login.html">Faça login</a>
    </div>
  </div>

  <script src="cadastroUsuario.js"></script>
</body>
</html>
